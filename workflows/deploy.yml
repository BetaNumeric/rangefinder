   name: Deploy to GitHub Pages
   
   on:
     push:
       branches: [ main ]
   
   permissions:
     contents: read
     pages: write
     id-token: write
   
   jobs:
     deploy:
       environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }}
       runs-on: ubuntu-latest
       steps:
         - name: Checkout
           uses: actions/checkout@v4
         
         - name: Replace API keys
           run: |
             sed -i "s|\${GOOGLE_MAPS_JS_API_KEY}|${{ secrets.GOOGLE_MAPS_JS_API_KEY }}|g" public/index.html
             sed -i "s|\${GOOGLE_MAPS_JS_API_KEY}|${{ secrets.GOOGLE_MAPS_JS_API_KEY }}|g" public/answerScreen.js
         
         - name: Setup Pages
           uses: actions/configure-pages@v4
         
         - name: Upload artifact
           uses: actions/upload-pages-artifact@v3
           with:
             path: public
         
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4